<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Speech To Text</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/9355c14ca6.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color:#011f4b;">
    <div class='container fluid mt-5'>
        <div class='container text-center w-50 mx-auto fluid mic-box'>
            <div class='circle mx-auto'>
                <span style="font-size: 5em;">
                    <i class="fas fa-microphone-alt"></i>
                </span>
            </div>
        </div>
        <button type="submit" class="micButton btn-primary btn-lg">Press to Speek</button>
        <div id='output' class='container-fluid text-left border mt-4'>
            Result
        </div>
    </div>
  </body>
</html>
